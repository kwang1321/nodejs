<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>New Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="new" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="customer_name">Customer Name</label>
                <input type="text" class="form-control" id="customer_name" name="customer_name" placeholder="Customer Name">
            </div>
            <div class="form-group">
                <label for="credit_card_info">Credit Card</label>
                <input type="text" class="form-control" id="credit_card_info" name="credit_card_info" placeholder="Credit Card Number">
            </div>
            <div class="form-group">
                <label for="shipping_address">Shipping Address</label>
                <input type="text" class="form-control" id="shipping_address" name="shipping_address" placeholder="Shipping Address">
            </div>
            <div class="form-group">
                <label for="telephone_number">Telephone Number</label>
                <input type="text" class="form-control" id="telephone_number" name="telephone_number" placeholder="Telephone Number">
            </div>
            <div class="form-group">
                <label for="product_number">Product Number</label>
                <input type="text" class="form-control" id="product_number" name="product_number" placeholder="Product Number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-primary">Return to List</button>
        </form>
        <script type="text/javascript">
        $("button[type=Submit]").on('click', function(event) {
            var cName = $("#customer_name").val();
            var creditInfo = $("#credit_card_info").val();
            var sAddr = $("#shipping_address").val();
            var tNumber = $("#telephone_number").val();
            var pNumber = $("#product_number").val();
            if (!(cName && creditInfo && sAddr && tNumber && pNumber)) {
                alert("Please enter required information");
                event.preventDefault();
            } else {
                $("form").submit();
            }
        });
        $("button[type=button]").on('click', function(event) {
            // event.preventDefault();
            window.location.href = "/";
            /* Act on the event */
        });
        </script>
    </div>
</body>

</html>
